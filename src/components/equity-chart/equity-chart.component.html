
<div class="bg-gray-900/30 p-4 rounded-lg">
  <h4 class="font-semibold mb-3 text-gray-200 text-center">Equity Growth vs. Loan Balance</h4>
  <div class="relative h-80">
    <canvas #equityChart></canvas>
  </div>
  <div class="text-center mt-4 pt-4 border-t border-gray-700/50">
      <p class="text-sm text-gray-400">Projected Equity at Payoff</p>
      <p class="text-lg font-bold" [class]="'text-' + color() + '-400'">{{ finalEquity() | currency:'USD':'symbol':'1.0-0' }}</p>
  </div>
</div>
