
<div class="bg-gray-900/30 p-4 rounded-lg">
  <h4 class="font-semibold mb-3 text-gray-200 text-center">Loan Balance Over Time</h4>
  <div class="relative h-80">
    <canvas #amortizationChart></canvas>
  </div>
  <div class="flex justify-around text-center mt-4 pt-4 border-t border-gray-700/50">
      <div>
          <p class="text-sm text-gray-400">Starting Balance</p>
          <p class="text-lg font-bold text-white">{{ startBalance() | currency:'USD':'symbol':'1.0-0' }}</p>
      </div>
      <div>
          <p class="text-sm text-gray-400">Balance at End of Term</p>
          <p class="text-lg font-bold" [class]="'text-' + color() + '-400'">{{ endOfTermBalance() | currency:'USD':'symbol':'1.0-0' }}</p>
      </div>
  </div>
</div>
